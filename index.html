<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        background-color: whitesmoke;
        font-family: sans-serif;
      }
   
      .bookcontainer {
        margin: 1rem;
      }
      img {
        height: 16rem;
        width: 100%;
      }
      .booksContainer {
        display: flex;
      }
    
      .books-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }
      .bookcontainer {
        width: 11rem;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
      }

      header {
        background-color: white;

        padding: 1rem;
      }
      h1{
        margin: 0;
      }
      .searchContainer {
        margin-top: 2rem;
        background-color: white;
        height: 4rem;
        display: flex;
        padding: 0 2rem;
        justify-content: space-between;
        align-items: center;
      }
      input {
        background-color: #fcfbfd;
        height: 1.5rem;
        border-radius: 5px;
        color: #100b0b;;

        font-size: 14px;
        border: 2px solid #dbd9d9;
        transition: border-color 0.3s ease;
      }
      .searchContainer button,
      .addbook-container button {
        font-size: 1rem;
        height: 2rem;
        border: none;
        color: white;
        background-color: rgb(115, 176, 230);
        border-radius: 5px;
      }
      .searchbox {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      select {
        height: 2rem;
        border: 2px solid #5a57575c;
        border-radius: 5px;
        color: #100b0b;
      }
      .delete,
      .update {
        visibility: hidden;
      }
      .deleteIcon,
      i {
        text-align: center;
        font-size: 1rem;
      }
      .bookcontainer:hover .delete,
      .bookcontainer:hover .update {
        visibility: visible;
        height: 2.5rem;
        width: 2.5rem;
        border-radius: 50%;
        border: 0;
      }
      .createbook {
        display: relative;
      }
      .addbook-container {
        visibility:hidden;
        position: absolute;
        background-color: white;
        padding: 1rem;
        right: 1rem;
        width: 26rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        border-radius: 10px;
        gap: 1.5rem;
        color: black;
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
      }

      button:hover {
        transition: all 0.2s ease-in-out;
        background-color: hsl(207, 71%, 54%);
      }
      .addbook-container input {
        color: black;
        width: 45%;
      }
      #title {
        width: 100%;
      }
      h2 {
        margin: 0;
      }
      #description {
        width: 100%;
        height: 2rem;
      }
      .addbook-container::before{
        content: "";
        position: absolute;
        top: -12px;
        right: 28px;
        background: #ffffff;
        height: 1.5rem;
        width: 1.5rem;
        box-shadow: rgba(99, 99, 99, 0.2) -3px 2px 4px 0px;
        transform: rotate(135deg);
      
      }
    </style>
  </head>
  <body>
    <section>
      <header>
        <div class="link">
          <h1>Library management system</h1>
        </div>
      </header>
    </section>
    <section>
      <div class="searchContainer">
        <div class="searchbox">
          <input type="text" class="searchText" placeholder="search.." />
          <button onclick="searchBookByName()">search</button>
          <select>
            <option value="" selected>Search By</option>
            <option value="title">title</option>
            <option value="author">author</option>
            <option value="publishedYear">publishedYear</option>
            <option value="genre">genre</option>
          </select>
        </div>
        <div class="createbook">
          <button class="createbook" onclick="createoverlay()">+ New</button>
        </div>
      </div>
      <div class="addbook-container">
        <h2>Create new book</h2>
        <input
          type="text"
          class="title"
          placeholder="title"
          name=""
          id="title"
        />
        <input
          type="text"
          class="coverImageUrl"
          placeholder="coverImageUrl"
          name=""
          id=""
        />
        <input type="text" class="author" placeholder="author" name="" id="" />
        <input type="text" class="genre" placeholder="gener" name="" id="" />
        <input
          type="text"
          class="publishedYear"
          placeholder="publishedYear"
          name=""
          id=""
        />
        <input
          type="text"
          class="description"
          placeholder="description"
          name=""
          id="description"
        />
        <button onclick="createbook()">submit</button>
      </div>
      <div class="books-container"></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
