      .books-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
      }
      .bookcontainer {
        width: 11rem;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
      }

      header {
        background-color: #5f5378;
        height: 4rem;
      }
      .searchContainer {
        margin-top: 2rem;
        background-color: white;
        height: 4rem;
        display: flex;
        padding: 0 2rem;
        justify-content: space-between;
        align-items: center;
      }
      input {
        background-color: #fcfbfd;
        height: 1.5rem;
        border-radius: 5px;
        color: #5a57575c;

        font-size: 14px;
        border: 2px solid #dbd9d9;
        transition: border-color 0.3s ease;
      }
      .searchContainer button {
        font-size: 1rem;
        height: 2rem;
        border: none;
        color: white;
        background-color: rgb(115, 176, 230);
        border-radius: 5px;
      }
      .searchbox {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      select {
        height: 2rem;
        border: 2px solid #5a57575c;
        border-radius: 5px;
        color: #5a57575c;
      }
      .delete,.update{
        visibility: hidden;
      }
      .deleteIcon ,i{
        text-align: center;
        font-size: 1rem;
      }
      .bookcontainer:hover .delete ,.bookcontainer:hover .update{
        visibility: visible;
        height: 2.5rem;
        width: 2.5rem;
        border-radius: 50%;
        border: 0;
      }
    </style>
